<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecionandoâ€¦</title>
    <script>
      const l = window.location;
      const basePathSegments = l.pathname
        .replace(/\/404\.html$/i, "")
        .split("/")
        .filter(Boolean);
      const pathSegmentsToKeep = basePathSegments.length;
      const baseUrl = `${l.protocol}//${l.hostname}${l.port ? `:${l.port}` : ""}`;
      const basePath = l.pathname
        .split("/")
        .slice(0, 1 + pathSegmentsToKeep)
        .join("/");
      const remainingPath = l.pathname
        .split("/")
        .slice(1 + pathSegmentsToKeep)
        .join("/")
        .replace(/&/g, "~and~");
      const search = l.search ? `&${l.search.slice(1).replace(/&/g, "~and~")}` : "";
      const newUrl = `${baseUrl}${basePath}/?/${remainingPath}${search}${l.hash}`;
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
